<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Extraction Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Extracted Words from Documents</h1>

    <div class="filters">
        <label for="wordFrequency">Min Word Frequency:</label>
        <input type="range" id="wordFrequency" min="1" max="100" step="1" oninput="updateFilters();">
        <span id="sliderValueFreq">1</span>

        <label for="sentenceSlider">Max Sentences:</label>
        <input type="range" id="sentenceSlider" min="1" max="100" step="1" oninput="updateFilters();">
        <span id="sliderValueSentences">1</span>
    </div>

    <table>
        <thead>
            <tr>
                <th>Word (Total Occurrences)</th>
                <th>Documents</th>
                <th>Sentences Containing the Word</th>
            </tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>

    <script src="/static/scripts.js"></script>
</body>
</html>
